<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMK5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir para qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><p><abbr title="Use a tag P">Parágrafos</abbr></p></li>
        <li><p><abbr title="Use a tag H1">Títulos</abbr></p></li>
        <li><p><abbr title="Use a tag IMG">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag OL">Listas númericas</abbr></p></li>
        <li><p><abbr title="Use a tag A">Links</abbr></p></li>
        <li><p><abbr title="Use a tag UL">Listas com pontinhos</abbr></p></li>
        <li><p><abbr title="Use !DOCTYPE html">o começo de um codigo html</abbr></p></li>
    </ul>
</body>
</html>
